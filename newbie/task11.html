<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task11:JavaScript里面的居民们</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button onclick="checkCurNum()">判断当前选中的输入框输入内容是否为数字</button>
        <button onclick="btnRound()">把 A 四舍五入为 B 个小数位数的数字</button>
        <button onclick="getAbs()">当前选中数字的绝对值</button>
        <button onclick="getMathCeil()">对当前选中的数字进行上舍入</button>
        <button onclick="getMathFloor()">对当前选中的数字进行下舍入</button>
        <button onclick="getMathRound()">把当前选中的数字四舍五入为最接近的整数</button>
        <button onclick="getMathMax()">返回 A 和 B 中的最高值</button>
        <button onclick='getMathMin()'>返回 A 和 B 中的最低值</button>        
    </div>
    <div>
        <label>String A:
            <input id="radio-c" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-d" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-c" type="number" value="0"></label>
        <label>Num B：<input id="num-d" type="number" value="1"></label>
    </div>
    <div>
        <button onclick="getStrLength()">获取当前选中输入的内容长度</button>
        <button onclick="getThirdStr()">当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>    
    <p id="result"></p>
    <script>
        function isNum(num){
            var reg = /^(-)?\d+(\.\d+)?$/;
            if(reg.test(num)){
                return true;
            }
            return false;
        }
        function checkCurNum(){
            var radio_a = document.querySelector('#radio-a');
            var radio_b = document.querySelector('#radio-b');
            var num_a = document.querySelector('#num-a').value;
            var num_b = document.querySelector('#num-b').value;
            if(radio_a.checked){
               alert(isNum(num_a) ? true : false );
            }
            else if(radio_b.checked){
                alert(isNum(num_b) ? true : false );
            }
            else{
                alert('未选中任何数字');
            }
        }
        function toRound(){
            var a = document.querySelector('#num-a').value;
            var b = document.querySelector('#num-b').value;
            if(!isNum(a) || !isNum(b)){
                alert('输入类型不合法，必须是数字!');
            }
            else if(b.indexOf('.') > -1 || b < 0){
                alert('B必须为整数，且不能小于0');
            }
            else{
                a = parseFloat(a);
                b = parseFloat(b);
                alert(a.toFixed(b));
            }
        }
        function btnRound(){
            var num_a = document.querySelector('#num-a').value;
            var num_b = document.querySelector('#num-b').value;
            toRound(num_a , num_b);
        }

        function getAbs(){
            var radio_a = document.querySelector('#radio-a');
            var radio_b = document.querySelector('#radio-b');
            var num_a = document.querySelector('#num-a').value;
            var num_b = document.querySelector('#num-b').value;
            if(radio_a.checked){
               alert(isNum(num_a) ? Math.abs(parseFloat(num_a)) : '请输入数字!' );
            }
            else if(radio_b.checked){
                alert(isNum(num_b) ? Math.abs(parseFloat(num_b)) : '请输入数字!' );
            }
            else{
                alert('未选中任何数字');
            }
        }

        function getMathCeil(){
            var radio_a = document.querySelector('#radio-a');
            var radio_b = document.querySelector('#radio-b');
            var num_a = document.querySelector('#num-a').value;
            var num_b = document.querySelector('#num-b').value;
            if(radio_a.checked){
               alert(isNum(num_a) ? Math.ceil(parseFloat(num_a)) : '请输入数字!' );
            }
            else if(radio_b.checked){
                alert(isNum(num_b) ? Math.ceil(parseFloat(num_b)) : '请输入数字!' );
            }
            else{
                alert('未选中任何数字');
            }
        }
        function getMathFloor(){
            var radio_a = document.querySelector('#radio-a');
            var radio_b = document.querySelector('#radio-b');
            var num_a = document.querySelector('#num-a').value;
            var num_b = document.querySelector('#num-b').value;
            if(radio_a.checked){
               alert(isNum(num_a) ? Math.floor(parseFloat(num_a)) : '请输入数字!' );
            }
            else if(radio_b.checked){
                alert(isNum(num_b) ? Math.floor(parseFloat(num_b)) : '请输入数字!' );
            }
            else{
                alert('未选中任何数字');
            }
        }
        function getMathRound(){
            var radio_a = document.querySelector('#radio-a');
            var radio_b = document.querySelector('#radio-b');
            var num_a = document.querySelector('#num-a').value;
            var num_b = document.querySelector('#num-b').value;
            if(radio_a.checked){
               alert(isNum(num_a) ? Math.round(parseFloat(num_a)) : '请输入数字!' );
            }
            else if(radio_b.checked){
                alert(isNum(num_b) ? Math.round(parseFloat(num_b)) : '请输入数字!' );
            }
            else{
                alert('未选中任何数字');
            }
        }
        function getMathMin(){
            var a = document.querySelector('#num-a').value;
            var b = document.querySelector('#num-b').value;
            if(!isNum(a) || !isNum(b)){
                alert('输入类型不合法，必须是数字!');
            }            
            else{
                a = parseFloat(a);
                b = parseFloat(b);
                alert(Math.min(a,b));
            }
        }
        function getMathMax(){
            var a = document.querySelector('#num-a').value;
            var b = document.querySelector('#num-b').value;
            if(!isNum(a) || !isNum(b)){
                alert('输入类型不合法，必须是数字!');
            }            
            else{
                a = parseFloat(a);
                b = parseFloat(b);
                alert(Math.max(a,b));
            }
        }
        function getStrLength(){
            var radio_c = document.querySelector('#radio-c');
            var radio_d = document.querySelector('#radio-d');
            var str_a = document.querySelector('#str-a').value;
            var str_b = document.querySelector('#str-b').value;
            var result = document.querySelector('#result');
            if(radio_c.checked){
              result.innerText = `长度为:${str_a.length}`;
            }
            else if(radio_d.checked){
                result.innerText = `长度为:${str_b.length}`;
            }
            else{
                alert('未选中任何字符串');
            }
        }
        function getThirdStr(){
            var radio_c = document.querySelector('#radio-c');
            var radio_d = document.querySelector('#radio-d');
            var str_a = document.querySelector('#str-a').value;
            var str_b = document.querySelector('#str-b').value;
            var result = document.querySelector('#result');
            if(radio_c.checked && str_a != null){
              result.innerText = `第三个字符为:${str_a.charAt(2)}`;
            }
            else if(radio_d.checked && str_b != null){
                result.innerText = `第三个字符为:${str_b.charAt(2)}`;
            }
            else{
                alert('未选中任何字符串或字符串为空');
            }
        }
    </script>
</body>
</html>
