<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.getElementsByTagName('li');
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sectionId = document.getElementById(sectionId);
        var spanList = sectionId.getElementsByTagName('span');
        var arr = [];
        for(var i =0; i < spanList.length;i++){
            if(spanList[i].innerText == 'HTML'){
            arr.push(spanList[i]);
            }
        }
        return arr;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sectionId = document.getElementById(sectionId);
        var list = sectionId.getElementsByTagName('li');
        var arr = [];
        for(var i =0; i < list.length; i++){
            var spanList = list[i].getElementsByTagName('span');
            for(var k =0 ;k < spanList.length; k++){
                if(spanList[k].innerText == spanCont){
                    arr.push(list[i]);
                    break;
                }
            }
        }
        return arr;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sectionId = document.getElementById(sectionId);
        var linkList =  sectionId.getElementsByTagName('a');
        for(var i =0;i < linkList.length; i++){
            if(linkList[i].className.indexOf('active') > -1){
                return linkList[i].innerText;
                break;
            }
        }
    }

    </script>
</body>
</html>
