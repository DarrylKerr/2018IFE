<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>No.1 - 制作一个简单的菜单动画效果</title>
    <style>
       /* reset css */
       html,body,header,
       nav,a,input,div{
           margin:0;
           padding:0;
           border:0;
       }
       :focus{
           outline: 0;
       }

       .header-wrap{
           position: absolute;
           top:50%;
           left:50%;
           transform:translate(-50%,-50%);
           text-align: center;
       }
       .header-menu{
           margin-bottom:60px;
           font-size:60px;           
       }
       .header-menu .menu-item{
           position: relative;
           color:#000;
           text-decoration:none; 
           transition: all .25s cubic-bezier(0, 0, 1, 1);          
       }
       .menu-item:after{
           position: absolute;
           left:50%;
           bottom:-5px;
           transform:translateX(-50%) scaleX(0);
           width:100%;
           height:6px;
           content:'';
           background: #38ba72; 
           transition: all .25s cubic-bezier(0, 0, 1, 1); 
       }
       .menu-item.active{
           color:#38ba72; 
       }
       .menu-item.active:after{
            transform:translateX(-50%) scaleX(1);
       }
       .btn{
           width:400px;
           height:128px;
           font-size:60px;
           color:#fff;
           background: #38ba72; 
           border-color: transparent;          
           border-radius:70px;
           cursor: pointer;
           margin-bottom:40px;
       }
       .menu1-item{
            position: relative;
           color:#000;
           text-decoration:none; 
            transition: all .25s cubic-bezier(0, 0, 1, 1); 
       }
       .menu1-item:after{
        position: absolute;
           left:50%;
           bottom:-5px;
           transform:translateX(-50%);
           width:0;
           height:6px;
           content:'';
           background: #38ba72; 
           transition: all .25s cubic-bezier(0, 0, 1, 1); 
       }
       .menu1-item:hover{
           color:#38ba72;
       }
       .menu1-item:hover:after{
           width:100%;
       }
       .header-menu2{
           display: inline-block;
            position: relative;
           margin-bottom:60px;
           padding-bottom:10px;
           font-size:60px;           
       }
       .header-menu2 .menu2-item{   
           display:block;        
           color:#000;
           text-decoration:none; 
           transition: all .25s cubic-bezier(0, 0, 1, 1);          
       }
       .header-menu2 .line{
        display: block;
        position: absolute;
        width: 0;
        height: 6px;
        left: 50%;
        transform: translateX(-50%);
        background: #38ba72;
        transition: all .25s cubic-bezier(0, 0, 1, 1);
       }
       .header-menu2 .active{
           color:#38ba72;
       }
       .header-menu2 .active + span{
           width:100%;
       }
    </style>
</head>
<body>
<header class="header-wrap">
    <h2>↓手动切换样式↓</h2>
    <nav class="header-menu">
        <a href="javascript:;" class="menu-item">前端学院</a>
    </nav>
    <input id="btn" class="btn" type="submit" value="切换样式">
    <h2>↓菜单鼠标移入样式↓</h2>
    <nav class="header-menu">
            <a href="javascript:;" class="menu1-item">前端学院</a>
    </nav>
    <h2>元素模拟实现</h2>
    <nav class="header-menu2">
        <a href="javascript:;" class="menu2-item">前端学院</a>
        <span class="line"></span>
</nav>
<input id="btn1" class="btn" type="submit" value="切换样式">
</header>
<script>
    var btn = document.getElementById('btn');
    var arr =document.getElementsByClassName('menu-item');
    btn.onclick = function(){
        if(contains(arr[0].classList,'active')){
            arr[0].classList.remove('active');            
        }else{            
            arr[0].classList.add('active');
        }       
    };
    function contains(arr, obj) {
        var i = arr.length;
        while (i--) {
            if (arr[i] === obj) {
            return true;
            }
        }
        return false;
}
</script>
</body>
</html>
